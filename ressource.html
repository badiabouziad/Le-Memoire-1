<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/ressource.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ressources</title>
  </head>
  <body>
    <!-- header section -->

    <section id="header">
      <div id="container">
        <div id="logo">
          <img src="images/logo (1).png" alt="logo" />
        </div>
      </div>
    </section>
    <!-- end of header section -->

    <section class="ressource">
     
          <!-- BOITES OXYGENES -->
          <div class="boite">
            <h3>Boite Oxygene :</h3>
            <div class="boite-total">
              <span id="nbr-total"> Nbr Total :</span>
              <input type="text" name="" id="" value="150" />
            </div>
            <div class="boite-occupe">
              <span id="occupes"> Occupés :</span
              ><input type="text" name="" id="" value="87" />
            </div>
            <div class="boite-libre">
              <span id="libre"> Libres :</span
              ><input type="text" name="" id="" value="63" />
            </div>
            <div class="btns">
              <button id="valider-boite-libre">Valider</button>
              <button id="supprimer-boite">Supprimer Ressource</button>
            </div>
          </div>
          <!-- fin de BOITES OXYGENES -->








          <!-- LITS -->
          <div class="lits">
            <h3>Lits :</h3>
            <div class="lits-total">
              <span id="nbr-total"> Nbr Total :</span>
              <input type="text" name="" id="" value="520" />
            </div>
            <div class="lits-occupe">
              <span id="occupes"> Occupés :</span
              ><input type="text" name="" id="" value="128" />
            </div>
            <div class="lits-libre">
              <span id="libre"> Libres :</span
              ><input type="text" name="" id="" value="292" />
            </div>
            <div class="btns">
              <button id="valider-lits-libre">Valider</button>
              <button id="supprimer-lits">Supprimer Ressource</button>
            </div>
          </div>
          <!-- fin de LITS -->
       
    </section>
    <button id="ajouter">Ajouter Ressources</button>
  </body>
</html>
