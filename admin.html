<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Administrateur</title>
  </head>
  <body>
    <!-- header section -->

    <section id="header">
      <div id="container">
        <div id="logo">
          <img src="images/logo (1).png" alt="logo" />
        </div>
      </div>
    </section>
    <!-- end of header section -->

    <!-- first LINE-1 -->

    <section class="line-1">
      <!-- section de comptes -->
      <section class="comptes">
        <div class="title">
          <span class="material-symbols-outlined"> account_circle </span>
          <h1>Comptes</h1>
        </div>

        <div class="btns">
          <button><a href="comptes.html" target="_blank">Gérer</a></button>
        </div>
      </section>

      <!-- fin de section de COMPTES -->
      <!-- section de Ressources -->
      <section class="ressources">
        <div class="title">
          <span class="material-symbols-outlined"> vaccines </span>
          <h1>Ressources</h1>
        </div>

        <div class="btns">
          <form method="get" action="/ressource.html" target="_blank">
            <button><a href="ressource.html" target="_blank"> Gérer</a></button>
          </form>
        </div>
      </section>

      <!-- fin de section de comptes -->
    </section>
    <!-- fin de first LINE-1 -->

    <!-- first LINE-2 -->

    <section class="line-2">
      <!-- section de hopitaux -->
      <section class="hopitaux">
        <div class="title">
          <span class="material-symbols-outlined"> emergency </span>
          <h1>Hopitaux</h1>
        </div>

        <div class="btns">
          <button><a href="hopitaux.html" target="_blank"> Gérer</a></button>
        </div>
      </section>

      <!-- fin de section de COMPTES -->
      <!-- section de services -->
      <section class="services">
        <div class="title">
          <span class="material-symbols-outlined"> local_hospital </span>
          <h1>Services</h1>
        </div>

        <div class="btns">
          <button>
            <a href="ajout-services.html" target="_blank"> Ajouter</a>
          </button>
        </div>
      </section>

      <!-- fin de section de comptes -->
    </section>
    <!-- fin de first LINE-2 -->
  </body>
</html>
